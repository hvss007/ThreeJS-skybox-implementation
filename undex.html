<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="orbitcontrols.js"></script>
    <script>
        let scene,camera,renderer;
        function init(){
            scene=new THREE.Scene
            camera= new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,45,30000);
            camera.position.set(-900,-200,-900);
            renderer=new THREE.WebGLRenderer({antialias:true});


            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement)

            let controls = new THREE.OrbitControls(camera);
        controls.addEventListener('change', renderer);
        controls.minDistance = 500;
        controls.maxDistance = 1500;
            let materialArray=[];
            let texture_lt=new THREE.TextureLoader().load('xneg.png')
            let texture_rt=new THREE.TextureLoader().load('xpos.png')
            let texture_up=new THREE.TextureLoader().load('ypos.png')
            let texture_down=new THREE.TextureLoader().load('yneg.png')
            let texture_ft=new THREE.TextureLoader().load('zpos.png')
            let texture_bk=new THREE.TextureLoader().load('zneg.png')
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_rt}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_lt}))
            
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_up}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_down}))
            
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_ft}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_bk}))
            for(let i=0;i<6;i++){
                materialArray[i].side=THREE.BackSide;
            }

            let skyBoxGeo=new THREE.BoxGeometry(10000,10000,10000)
            let skyBox=new THREE.Mesh(skyBoxGeo,materialArray)
            scene.add(skyBox)
            animate();

        }
        function animate(){
            renderer.render(scene,camera);
            requestAnimationFrame(animate)
        }
        init()
    </script>
</body>
</html>
